<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Assets/CSS/main.css" />
    <link rel="stylesheet" href="../Assets/Icons/fontawesome/css/all.css" />
    <title>Clock</title>
</head>

<body>
    <div class="ClockApp">
        <div class="TitleBar">
            <div class="IconandName">
                <div id="title" class="title"></div>
            </div>
            <div class="TitleBarButtons">
                <button id="minimize-button" class="title-bar-button minimize-button">
                    <img src="../Assets/Icons/title-bar-icons/subtract-1.png" alt="" />
                </button>
                <button id="maximize-button" class="title-bar-button maximize-button">
                    <img class="max" src="../Assets/Icons/title-bar-icons/square-1.png" alt="" />
                </button>
                <button id="close-button" class="title-bar-button close-button">
                    <img src="../Assets/Icons/title-bar-icons/cross-1.png" alt="" />
                </button>
            </div>
        </div>
        <div class="AppScreen">
            <div id="splash-screen" class="splash-screen hidden">
                <div class="Name">Clock</div>
                <div class="author">by TonyCoder</div>
            </div>

            <div id="Clock" class="Clock">
                <div id="digital-view" class="Digital-Clock">
                    <div id="DayNight" class="DayNight">
                    </div>
                    <div id="time-screen" class="Time">00:00:00</div>
                    <div class="Today">
                        <div id="date"></div>
                        <div class="slash"></div>
                        <div id="day" class="day">Friday</div>
                    </div>
                    
                </div>
                <div id="analog-view" class="Analog-Clock hide">
                    <div id="analog-DayNight" class="DayNight hide">
                        Daytime <i class="far fa-sun"></i>
                    </div>
                    <div id="clock-circle" class="clock-circle flex hide">
                        <span class="num12">12</span>
                        <span class="num3">3</span>
                        <span class="num6">6</span>
                        <span class="num9">9</span>
                        <span class="line num1"></span>
                        <span class="line num2"></span>
                        <span class="line num4"></span>
                        <span class="line num5"></span>
                        <span class="line num7"></span>
                        <span class="line num8"></span>
                        <span class="line num10"></span>
                        <span class="line num11"></span>


                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>


                        <span class="dot"></span>
                    
                    </div>        
                    <div id="Analog-Today-view" class="Today flex hide">
                        <div id="analog-date">12 Aug 22</div>
                        <div class="slash"></div>
                        <div id="analog-day" class="day">Friday</div>
                    </div>
                    
                    
                </div>
                <!-- Changing Button Toggle -->
                <div class="ChangeClock">
                    <button id="Digital">Digital</button>
                    <button id="Analog" class="invisible">Analog</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./JS/TitleBar.js"></script>
    <script src="./JS/Splash_Screen.js"></script>
    <script src="./JS/Clock.js"></script>
    <script src="./JS/Analog.js"></script>
</body>

</html>
