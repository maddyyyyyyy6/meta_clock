<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Assets/CSS/main.css">
    <title>Clock</title>
</head>
<body >
    <div class="ClockApp">
        <div class="TitleBar">
            <div class="IconandName">
                <div id="title" class="title">
                </div>
            </div>
            <div class="TitleBarButtons">
                <button id="minimize-button" class="title-bar-button minimize-button"><img src="../Assets/Icons/title-bar-icons/subtract-1.png" alt=""></button>
                <button id="maximize-button" class="title-bar-button maximize-button"><img class="max" src="../Assets/Icons/title-bar-icons/square-1.png" alt=""></button>
                <button id="close-button"    class="title-bar-button close-button"><img src="../Assets/Icons/title-bar-icons/cross-1.png" alt=""></button>
            </div>
        </div>
        <div class="AppScreen">
            <div id="splash-screen" class="splash-screen hidden">
                <div class="Name">
                    Clock
                </div>
                <div class="author">
                    by TonyCoder
                </div>
    
    
            </div>

            <div id="Clock" class="Clock">
                <div class="DayNight">DateTime <i></i></div>
                <div class="Time">00:00:00</div>
                <div class="Today">12 Aug 22
                    <div class="day">Friday</div>
                </div>
                <div class="ChangeClock">
                    <button>Digital</button>
                    <button>Analog</button>
                </div>
            </div>

        </div>

    </div>
    <script src="./JS/TitleBar.js"></script>
    <script src="./JS/Splash_Screen.js"></script>
    
</body>
</html>
